<script>

	var page=gerUrlParam("page");
	var size=gerUrlParam("size");
	if (page==null||page<1){
		page=1;
	}
	if (size==null||size<1){
		size=10;
	}
	page--;//从0开始
	lookpage(page,size);
	
    $(function () {
        
		$('#addnew').click(function(){

				window.location.href="add.html";
		 });


    });

	function del(id)
	{
		
		
		if(confirm("确定要删除吗？"))
		{
		
			var url = "index.html";
			
			window.location.href=url;		
		
		}
	
	}
	
	function lookpage(page,size){
		$.getJSON("../action/cardtype/findpage/"+page+"/"+size,function(result){
			$('#list').html("");
			for (var i=0;i<result.totalElements;i++)
				{
				$('#list').html($('#list').html()+"<tr><td>"+result.content[i].tno+"</td><td>"+result.content[i].tname+"</td><td>"+result.content[i].tmax+"</td><td>"+result.content[i].tlong+"</td>");
				}
			$('#pageinfo').html(result.numberOfElements+"条记录"+(page+1)+"/"+result.totalPages+"页<a class='btn "+(result.first?"disabled":"")+"' href='#'>上一页</a><a class='btn "+(result.last?"disabled":"")+"' href='#'>下一页</a>");
			pagelist(page,result.totalPages);
			$('#pageinfo').html($('#pageinfo').html()+"<a href='#' class='btn "+(result.last?"disabled":"")+"'>最后一页</a>");
		});
		
	}
	
	function pagelist(page,totalPages){//page0开始
		if (totalPages<5){
			for (i=0;i<totalPages;i++){
				if (i==page){
					$('#pageinfo').html($('#pageinfo').html()+"<span class='current'>"+(page+1)+"</span>");
				}else{
					$('#pageinfo').html($('#pageinfo').html()+"<a href='?page="+(i+1)+"&size="+size+"'>"+(i+1)+"</a>");
				}
			}
		}
	return "";
	}
	
	function gerUrlParam(name){
		var reg = new RegExp("(^|&)"+name+"=([^&]*)(&|$)");
		var r = window.location.search.substr(1).match(reg);
		if (r!=null) return unescape(r[2]);return null;
	}
	
</script>
