<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="../Css/style.css" />
    <script type="text/javascript" src="../Js/jquery.js"></script>
    <script type="text/javascript" src="../Js/jquery.sorted.js"></script>
    <script type="text/javascript" src="../Js/bootstrap.js"></script>
    <script type="text/javascript" src="../Js/ckform.js"></script>
    <script type="text/javascript" src="../Js/common.js"></script>
    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<form action="../action/book/add" method="post">
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td width="10%" class="tableleft">索书号(必填)</td>
        <td><input type="text" required="required" name="bisbn"/></td>
    </tr>
    <tr>
        <td class="tableleft">图片(可选)</td>
        <td> 
        
        <input type="text"  name="bimg"/>
    </tr>
    <tr>
        <td class="tableleft">书名(必填)</td>
        <td><input type="text" required="required" name="bname"/></td>
    </tr>
    <tr>
        <td class="tableleft">作者(必填)</td>
        <td><input type="text" required="required" name="bauthor"/></td>
    </tr>   
    <tr>
        <td class="tableleft">出版社(必填)</td>
        <td> 
        <input type="text" required="required" name="bpress"/>
    </tr>
    <tr>
        <td class="tableleft">价格(元)(必填)</td>
        <td> 
        <input type="text" required="required" name="bprice"/>
    </tr>
    <tr>
        <td class="tableleft">副本量(必填)</td>
        <td> 
        <input type="text" required="required" name="bcopy"/>
    </tr>
    <tr>
        <td class="tableleft">库存量(必填)</td>
        <td> 
        <input type="text" required="required" name="binventory"/>
    </tr>
    
    <tr>
        <td class="tableleft">图书室(选填)</td>
        <td><select id="lno" name="lno"></select></td>
    </tr>
    <tr>
        <td class="tableleft"></td>
        <td>
            <button type="submit" class="btn btn-primary" type="button">保存</button>&nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
        </td>
    </tr>
</table>
</form>
</body>
</html>
<script>
    $(function () {       
		$('#backid').click(function(){
				window.location.href="index.html";
		 });
    });
    $.getJSON("../action/room/findall/",function(result){
    	$("#lno").html("<option value=''>暂不入库</option>");
			$.each(result,function(i,data){
				$("#lno").html($("#lno").html()+"<option value='"+data.lno+"'>"+data.lname+"-"+data.lposition+"</option>");
			});
		});
</script>
