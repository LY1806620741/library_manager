<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>管理员登陆</title>
    <style>
        #win10-login {
            background: url('./img/wallpapers/login.jpg') no-repeat fixed;
            width: 100%;
            height: 100%;
            background-size: 100% 100%;
            position: fixed;
            z-index: -1;
            top: 0;
            left: 0;
            -webkit-filter: blur(10px); /* Chrome, Opera */
       -moz-filter: blur(10px);
        -ms-filter: blur(10px);    
            filter: blur(10px);
        }

        #win10-login-box {
            width: 300px;
            overflow: hidden;
            margin: 0 auto;
            position: absolute;
		    left: 50%;
		    top: 50%;
		    margin-left: -150px;
		    margin-top: -133px;
        }

        .win10-login-box-square {
            width: 105px;
            margin: 0 auto;
            border-radius: 50%;
            background-color: darkgray;
            position: relative;
            overflow: hidden;
        }

        .win10-login-box-square::after {
            content: "";
            display: block;
            padding-bottom: 100%;
        }

        .win10-login-box-square .content {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        input {
            width: 90%;
            display: block;
            border: 0;
            margin: 0 auto;
            line-height: 36px;
            font-size: 20px;
            padding: 0 1em;
            border-radius: 5px;
            margin-bottom: 11px;
        }

        .login-username, .login-password {
            width: 91%;
            font-size: 13px;
            color: #999;
        }

        .login-password {
            width: calc(91% - 54px);
            -webkit-border-radius: 2px 0 0 2px;
            -moz-border-radius: 2px 0 0 2px;
            border-radius: 5px 0 0 5px;
            margin: 0px;
            float: left;
        }

        .login-submit {
            margin: 0px;
            float: left;
            -webkit-border-radius: 0 5px 5px 0;
            -moz-border-radius: 0 5px 5px 0;
            border-radius: 0 5px 5px 0;
            background-color: #009688;
            width: 54px;
            display: inline-block;
            height: 36px;
            line-height: 36px;
            padding: 0 auto;
            color: #fff;
            white-space: nowrap;
            text-align: center;
            font-size: 14px;
            border: none;
            cursor: pointer;
            opacity: .9;
            filter: alpha(opacity=90);

        }
    </style>
</head>
<body>
<div id="win10-login-box">
        <div class="win10-login-box-square">
            <img src="./img/avatar.jpg" class="content"/>
        </div>
        <p style="font-size: 24px;color: white;text-align: center" id="tips">管理员登陆</p>
            <!--用户名-->
            <input id="mname" stype="mname" placeholder="请输入登录名" class="login-username"/>
            <!--密码-->
            <input id="mpsw" type="mpsw" placeholder="请输入密码" class="login-password"/>
            <!--登陆按钮-->
            <input type="submit" value="登录" id="btn-login" class="login-submit"/>
    </div>
<div id="win10-login">
    <div style="height: 10%;min-height: 120px"></div>
    
</div>
<script src="/js/jquery-2.2.3.min.js" type="text/javascript"></script>
<script type="text/javascript">

    	$('#mname').bind('keydown',function(event){ 
    		if (event.keyCode==13) {
                $('#mpsw').focus();
            }
    	});
    	$('#mpsw').bind('keydown',function(event){ 
    		if (event.keyCode==13) {
    			login();
            }
    	});
    
	$('#btn-login').click(function(){
		login();
	});

function login() {
	if($('#mname').val()==""||$('#mpsw').val()==""){
		$('#tips').html("用户名密码不能为空");
		}else{
			$.ajax({
				url:"/admin",
				type:"POST",
				dataType:"json", 
				data:{
					mname:$('#mname').val(),
					mpsw:$('#mpsw').val(),
				},
				success:function(respon){
					if(respon.errno==0)
					{
						$('#tips').html("登陆成功");
						window.location.replace("./");
					}else{
						$('#tips').html(respon.msg);
					}
					
				}
			});
		}
}
</script>
</body>
</html>
